site_name: HintBook
site_author: Mikhail Panov
repo_url: https://github.com/panovmikhail/hintbook


strict: true

theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    primary: teal
    scheme: default
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    primary: teal
    scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Runbooks:
      - Deploy: runbooks/deploy.md

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true